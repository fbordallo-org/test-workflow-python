---
name: ðŸ³ CI Reusable Docker Build and Push Workflow with ACR support

on:
  workflow_call:
    inputs:
      # Build Configuration
      dockerfile:
        description: Path to Dockerfile
        required: false
        default: "./Dockerfile"
        type: string
      context:
        description: Build context path
        required: false
        default: "."
        type: string
      build-args:
        description: Build arguments (multiline string)
        required: false
        type: string
      cache-enabled:
        description: Enable GHA cache for builds
        required: false
        default: true
        type: boolean
      dry-run:
        description: Whether to perform a dry run (no Azure-ACR login/push/sign)
        required: false
        default: false
        type: boolean

      # Push Configuration
      target:
        description: The target stage to build in the Dockerfile, e.g., build, test, release. 'release' enables pushing and scanning.
        required: false
        type: string
      acr-name:
        description: The name of the Azure Container Registry
        required: false
        type: string
      tag:
        description: The tag to use for the Docker image
        required: false
        type: string
      labels:
        description: Labels to add to the Docker image
        required: false
        type: string

      # Security & Scanning
      scan-enabled:
        description: Whether to enable security scanning, defaults to true for 'release' target
        required: false
        default: false
        type: boolean
      scan-fail-on:
        description: Severity level to fail on (CRITICAL, HIGH, MEDIUM, LOW)
        required: false
        default: "CRITICAL,HIGH"
        type: string

    outputs:
      docker-image:
        description: The built (and pushed) Docker image
        value: ${{ jobs.build-and-push.outputs.docker-image }}
      image-digest:
        description: The image digest for pinning
        value: ${{ jobs.build-and-push.outputs.image-digest }}
      scan-report:
        description: Security scan results summary
        value: ${{ jobs.build-and-push.outputs.scan-report }}
    
    secrets:
      AZURE_CLIENT_ID:
        description: Azure Client ID for OIDC login
        required: false
      AZURE_TENANT_ID:
        description: Azure Tenant ID for OIDC login
        required: false
      AZURE_SUBSCRIPTION_ID:
        description: Azure Subscription ID for OIDC login
        required: false

jobs:
  build-and-push:
    name: ðŸ“¦ Build Image and Push
    runs-on: ubuntu-24.04
    outputs:
      docker-image: ${{ steps.setup-image-name.outputs.docker-image }}
      image-digest: ${{ steps.docker-build.outputs.digest }}
      scan-report: ${{ steps.trivy-scan.outputs.report }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      
      - name: Install Cosign
        if: inputs.target == 'release' && !inputs.dry-run
        uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e # v3.8.0

      - name: Azure Login (OIDC)
        if: inputs.target == 'release' && !inputs.dry-run
        uses: Azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        if: inputs.target == 'release' && !inputs.dry-run
        env:
          ACR_NAME: ${{ inputs.acr-name }}
        run: az acr login --name "${ACR_NAME}"
      
      - name: Setup Docker Image Name Output
        id: setup-image-name
        env:
          TARGET: ${{ inputs.target }}
          ACR_NAME: ${{ inputs.acr-name }}
          TAG: ${{ inputs.tag }}
          REPOSITORY: ${{ github.repository }}
        run: |
          if [ "${TARGET}" == "release" ]; then
            echo "docker-image=${ACR_NAME}.azurecr.io/${REPOSITORY}:${TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "docker-image=${REPOSITORY}:build" >> "$GITHUB_OUTPUT"
          fi

      # Build and load image locally for scanning
      - name: Build Docker Image
        id: docker-build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          # this action is expected to receive user inputs directly, so no sanitization here
          # zizmor: ignore[template-injection]
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          # Load the image into local Docker if building for release or scanning
          load: ${{ inputs.target == 'release' || inputs.scan-enabled }}
          push: false
          target: ${{ inputs.target }}
          tags: ${{ steps.setup-image-name.outputs.docker-image }}
          labels: ${{ inputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: ${{ inputs.cache-enabled == true && 'type=gha' || '' }}
          cache-to: ${{ inputs.cache-enabled == true && 'type=gha,mode=max' || '' }}

      - name: Run Trivy Vulnerability Scan
        id: trivy-scan
        # Force scan on release builds or if scanning is explicitly enabled
        if: inputs.target == 'release' || inputs.scan-enabled == true
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ steps.setup-image-name.outputs.docker-image }}
          format: cosign-vuln
          exit-code: "1"
          vuln-type: "os,library"
          severity: ${{ inputs.scan-fail-on }}
          output: "trivy-scan.json"

      - name: Upload Trivy Scan Report
        # Force scan upload on release builds or if scanning is explicitly enabled
        if: inputs.target == 'release' || inputs.scan-enabled == true
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: trivy-scan-report
          path: trivy-scan.json
          retention-days: 30

      # Push to ACR after scan passes (uses cached layers)
      # TODO: Build for multiple platforms
      - name: Push to ACR
        id: docker-release
        if: inputs.target == 'release'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          # this action is expected to receive user inputs directly, so no sanitization here
          # zizmor: ignore[template-injection]
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ true && !inputs.dry-run }}
          target: release
          tags: ${{ steps.setup-image-name.outputs.docker-image }}
          labels: ${{ inputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: ${{ inputs.cache-enabled == true && 'type=gha' || '' }}
          cache-to: ${{ inputs.cache-enabled == true && 'type=gha,mode=max' || '' }}
          sbom: true
          provenance: true

      - name: Sign Image with Cosign
        if: inputs.target == 'release' && !inputs.dry-run
        env:
          DIGEST: ${{ steps.docker-release.outputs.digest }}
          IMAGE: ${{ steps.setup-image-name.outputs.docker-image }}
        run: |
          cosign sign --yes "${IMAGE}@${DIGEST}"

      - name: Attest Trivy Scan
        if: inputs.target == 'release' && !inputs.dry-run
        env:
          DIGEST: ${{ steps.docker-release.outputs.digest }}
          IMAGE: ${{ steps.setup-image-name.outputs.docker-image }}
        run: |
          cosign attest --yes \
            --predicate trivy-scan.json \
            --type vuln \
            "${IMAGE}@${DIGEST}"
      