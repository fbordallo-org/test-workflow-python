---
# This workflow requires a multi-stage Dockerfile with the following targets:
# - build: Compiles the application and installs dependencies
# - test: Runs the test suite
# - release: Creates the final production image
name: üê≥ CI Reusable Docker
permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      environment:
        description: The environment to build the Docker image for
        required: true
        type: string
      pull-request:
        description: Whether the workflow is running in a pull request
        required: false
        default: false
        type: boolean
      acr-name:
        description: The name of the Azure Container Registry
        required: true
        type: string
      release-please-release-type:
        description: The release type for Release Please
        required: false
        default: simple
        type: string

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v6.0.1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: build
          tags: ${{ github.repository }}-build
          cache-from: type=gha
          cache-to: type=gha,name=gha-cache

  test:
    name: üß™ Test
    needs:
      - build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v6.0.1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker test
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: test
          tags: ${{ github.repository }}-test-${{ inputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,name=gha-cache

  release:
    name: üîñ Release
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
      - build
      - test
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4.4.0
        id: release
        with:
          release-type: ${{ inputs.release-please-release-type }}

  push-image:
    name: üì¶ Build Release Image and Push
    needs:
      - build
      - test
      - release
    if: ${{ needs.release.outputs.release-created == 'true' }}
    runs-on: ubuntu-24.04
    outputs:
      docker-image: ${{ inputs.acr-name }}.azurecr.io/${{ github.repository }}@${{ steps.docker-release.outputs.digest }}
      docker-image-tags: ${{ steps.docker-metadata.outputs.tags }}
      docker-image-digest: ${{ steps.docker-release.outputs.digest }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v6.0.1

      - name: Azure Login (OIDC)
        if: false
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        if: false
        run: az acr login --name ${{ inputs.acr-name }}

      - name: Docker release
        id: docker-release
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          # The full job depends on release creation, so we can directly push          
          push: false
          target: release
          tags: ${{ inputs.acr-name }}.azurecr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,name=gha-cache
          